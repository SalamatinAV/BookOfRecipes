<h3>Востановление пароля</h3>
<form class="form-container" [formGroup]="formRecoverPassword" (ngSubmit)="onSubmit()">
  <div class="form">
    <app-input [form]="formRecoverPassword" controlName="email" label="Email"></app-input>
  </div>

  <div class="btn">
    <button type="submit" mat-raised-button color="primary" [disabled]="formRecoverPassword.invalid">Отправить</button>
  </div>
</form>
