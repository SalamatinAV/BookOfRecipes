<mat-form-field class="example-form-field" [formGroup]="form">
  <mat-label>{{ label }}</mat-label>
  <input matInput [type]="getTypeInput()" [formControlName]="controlName" [placeholder]="placeholder" #input />

  @if(showBtn){
  <button matSuffix mat-icon-button (click)="hidePassword = !hidePassword" type="button">
    <mat-icon>{{ hidePassword ? "visibility" : "visibility_off" }} </mat-icon>
  </button>
  }

  <mat-error>{{ getErrorMessage() }} </mat-error>
</mat-form-field>
